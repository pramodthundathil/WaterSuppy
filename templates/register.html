<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style1.css' %}">
    
    <title>WaterSuppy-Register</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="log">
        <section class="loginUser">
        <!--avatar - icon font awesome-->
        <i class="fa fa-user fa-5x"></i>
        
        <!--Call to action--> 
        <h3>SignUp to Water Supply</h3>
        
        </section>
        <h5 style="color:red; text-align:center">{{form.errors}}</h5>
        <!--form-->
        
        <div class="formUser">
        <form  method="post">
            
            {% csrf_token %}
        
            {% for field in form %}
            {{field.label}} 
            {{field}}

            {% endfor %}
            <button class="butLog" type="submit" value="Login">Register</button>
            <!-- <a href="#">Forgot password?</a> -->
            
        </form>
        </div>
        
        <br>
        
        <div class="MoreInfo" style="background-color:#ffff !important;">
            <p>Have An Account? <a href="{%url 'SignIn' %}">Login to account</a>.</p>
        </div>
        
        <div id="footer">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Contact MyWebsite</a> 
        </div>
        
        </div>
</body>
</html>
